<!-- HERO SECTION -->
<section class="relative h-[90vh] bg-cover bg-center text-white"
         [ngStyle]="{ 'background-image': 'url(' + heroImageUrl + ')' }">
  <div class="absolute inset-0 bg-gradient-to-r from-black via-black/40 to-transparent"></div>
  <div class="relative z-10 flex flex-col justify-center h-full max-w-4xl px-11">
    <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight uppercase mb-4">Discover Your Style</h1>
    <p class="text-lg md:text-xl text-white/90 font-light mb-6">Premium picks. Fast shipping. Quality guaranteed.</p>
    <div class="flex gap-4">
      <a href="#products"
         class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded shadow-lg transition-all duration-300 transform hover:scale-105">
         See What's Featured
      </a>
      <a routerLink="/browse"
         class="px-6 py-3 bg-white text-blue-600 hover:text-blue-700 rounded shadow transition-all duration-300 border border-blue-600">
         Shop All Products
      </a>
    </div>
  </div>
</section>


<section class="pb-8 bg-gray-50" id="products">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <a *ngFor="let product of products"
         [routerLink]="['/product', product.product_id]"
         class="bg-white rounded shadow p-4 hover:shadow-lg transition block">
         
        <img [src]="'/assets/product-images/' + product.product_image + '.png'"
             [alt]="product.product_name"
             class="w-full h-48 object-cover rounded mb-4" />

        <h3 class="text-lg font-semibold mb-1">{{ product.product_name }}</h3>
        <p class="text-gray-600 text-sm mb-2">{{ product.description || 'No description available' }}</p>
        <p class="text-blue-600 font-bold text-md mb-3">${{ product.price.toFixed(2) }}</p>
        <p class="text-sm text-gray-500">{{ product.stock }} in stock</p>
      </a>
    </div>
  </div>
</section>
