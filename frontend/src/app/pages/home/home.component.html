<section class="hero h-[100vh] px-6 relative overflow-hidden flex items-center justify-center">
  <div class="container mx-auto flex flex-col xl:flex-row items-center justify-center h-full text-white text-center z-10">

    <!-- Text Content -->
    <div class="text-content w-full xl:w-1/2 flex flex-col px-4 text-left">
      <h1 class="text-4xl xl:text-6xl font-extrabold tracking-tight uppercase mb-4 ">Discover Your Style</h1>
      <p class="text-lg xl:text-xl mb-6">
        Premium picks. Fast shipping. Quality guaranteed.
      </p>
      <div class="flex flex-wrap gap-4">
        <a href="#products"
           class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded shadow-lg transition-all duration-300 transform hover:scale-105">
          See What's Featured
        </a>
        <a routerLink="/browse"
           class="px-6 py-3 bg-white text-blue-600 hover:text-blue-700 rounded shadow transition-all duration-300 border border-blue-600">
          Shop All Products
        </a>
      </div>
    </div>

    <!-- Model Image (hidden below 1280px) -->
    <div class="model-container hidden xl:flex w-1/2 h-full items-center justify-center">
      <img src="/assets/fashionating-model.png" alt="Model" class="model-image h-full object-cover" />
    </div>

  </div>
</section>


<section class="pb-8 bg-gray-50" id="products">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <a *ngFor="let product of products"
         [routerLink]="['/product', product.product_id]"
         class="bg-white rounded shadow p-4 hover:shadow-lg transition block">
         
        <img [src]="'/assets/product-images/' + product.product_image + '.png'"
             [alt]="product.product_name"
             class="w-full h-48 object-cover rounded mb-4" />

        <h3 class="text-lg font-semibold mb-1">{{ product.product_name }}</h3>
        <p class="text-gray-600 text-sm mb-2">{{ product.description || 'No description available' }}</p>
        <p class="text-blue-600 font-bold text-md mb-3">${{ product.price.toFixed(2) }}</p>
        <p class="text-sm text-gray-500">{{ product.stock }} in stock</p>
      </a>
    </div>
  </div>
</section>
