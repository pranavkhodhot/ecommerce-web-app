<div
  *ngIf="product"
  class="max-w-4xl mx-auto p-6 bg-white rounded shadow mt-10"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <img
      [src]="'/assets/product-images/' + product.product_image + '.png'"
      [alt]="product.product_name"
      class="w-full object-contain h-80 rounded"
    />

    <div>
      <h1 data-testid="product-name" class="text-2xl font-bold mb-2">{{ product.product_name }}</h1>
      <p data-testid="product-description"  class="text-gray-700 mb-4">
        {{ product.description || "No description available" }}
      </p>
      <p data-testid="product-price" class="text-blue-600 font-bold mt-1">
        ${{ +product.price | number : "1.2-2" }}
      </p>
      <p data-testid="product-stock" class="text-sm text-gray-500 mb-4">
        {{ product.stock }} units available
      </p>

      <div class="flex items-center space-x-4 mb-6">
        <button data-testid="remove-btn" (click)="decreaseQty()" class="px-3 py-1 bg-gray-200 rounded">
          -
        </button>
        <span data-testid="quantity">{{ quantity }}</span>
        <button data-testid="add-btn" (click)="increaseQty()" class="px-3 py-1 bg-gray-200 rounded">
          +
        </button>
      </div>

      <button
        (click)="addToCart()"
        class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
